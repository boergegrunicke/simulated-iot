name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Teste gegen die Versionen, die HA aktuell unterst체tzt
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Code auschecken
      uses: actions/checkout@v6

    - name: Python ${{ matrix.python-version }} einrichten
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Abh채ngigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        # Installiert deine Library im Editiermodus f체r die Tests
        pip install -e .

    - name: Tests mit pytest ausf체hren
      run: |
        pytest