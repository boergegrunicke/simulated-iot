name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Teste gegen die Versionen, die HA aktuell unterstützt
        python-version: ["3.12", "3.13"]

    steps:
    - name: Code auschecken
      uses: actions/checkout@v6

    - name: Python ${{ matrix.python-version }} einrichten
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Abhängigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov
        # Installs the library in editable mode
        pip install -e .

    - name: Run tests with pytest and generate coverage report
      run: |
        PYTHONPATH=. pytest --cov=iot_simulator --cov-report=xml --junitxml=junit.xml tests/

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        fail_ci_if_error: true

    - name: Upload test results to Codecov
      if: always()
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./junit.xml
        report_type: test_results
        fail_ci_if_error: true